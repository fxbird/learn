<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    <my-component :init-count="1"></my-component>
</div>

<script src="../js/vue-2.5.6.js"></script>
</body>
<script type="text/javascript">
    Vue.component('my-component',{
        props:['initCount'],
        template:'<div>{{count}}</div>',
        data:function () {
            return {
                count:this.initCount
            }
        }
    })

    var app=new Vue({
        el:'#app'
    })
</script>
</html>
