<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <template v-if="type==='name'">
        <label>用户名：</label>
        <input placeholder="输入用户名" id="name-input"/>
    </template>

    <template v-else>
        <label>邮箱：</label>
        <input placeholder="输入邮箱" id="mail-input"/>
    </template>
    <button @click="handleToggleClick">切换输入类型</button>
</div>
<script src="../js/vue-2.5.6.js"></script>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            type:'name'
        },

       methods:{
           handleToggleClick:function () {
               this.type=(this.type==='name'?'mail':'name')
           }
       }
    })
</script>
</body>
</html>
