<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    <ele></ele>
</div>

<script src="../js/vue-2.5.6.js"></script>
</body>
<script type="text/javascript">
    var child = {
        render: function (createElement) {
            return createElement('p', 'text')
        }
    }

    Vue.component('ele', {
        render: function (createElement) {
            var childNode = createElement(child)
            return createElement('div', [childNode, childNode])
        }
    })

    new Vue({
        el: '#app'
    })
</script>
</html>
