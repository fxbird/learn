<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    <ele>
        <div>
            <Child></Child>
        </div>
    </ele>
</div>

<script src="../js/vue-2.5.6.js"></script>
</body>
<script type="text/javascript">
    Vue.component('Child', {
        render: function (createElement) {
            return createElement('p', 'text')
        }
    })

    Vue.component('ele', {
        render: function (createElement) {
            return createElement('div', [this.$slots.default, this.$slots.default])
        }
    })

    new Vue({
        el: '#app'
    })
</script>
</html>
