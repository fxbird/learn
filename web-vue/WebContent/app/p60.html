<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    <select v-model="selected">
        <option v-for="option in options" :value="option.value">{{option.text}}</option>
    </select>
</div>

<script src="../js/vue-2.5.6.js"></script>
</body>
<script type="text/javascript">
    var vue=new Vue({
        el:'#app',
        data:{
            selected:'html',
            options:[
                {
                    text:'HTML',
                    value:'html'
                },{
                    text:'Javascript',
                    value:'js'
                },{
                    text:'CSS',
                    value:'css'
                },

            ]
        }
    })
</script>
</html>
